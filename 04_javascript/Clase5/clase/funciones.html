<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="text-center m-2">
            login usuario
        </div>
        <form action="server/procesarCompTicket.html" method="post">
            <div class="row">
                <div class="col-md mb-3">
                    <input type="text" name="user" id="user" placeholder="usuario" class="form-control">
                </div>
                <div class="col-md mb-3">
                    <input type="text" name="pass" id="pass" placeholder="pass" class="form-control">
                </div>
            </div>
            <div class="row">
                <input type="button" value="Validar" class="btn btn-success" onclick="validar()">
            </div>
            <div id="mensajes">
                
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="js/funciones.js"></script>    
</body>

</html>
