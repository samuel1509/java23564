<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">        
</head>

<body>
    <div class="container">
        <div class="bg-light p-1 mb-2 text-center fs-3">Listado Alumnos</div>
        <div>
            <button class="btn btn-primary mb-3" onclick="addAlum()">Agregar Alumno</button>
        </div>
        <div>
            <table class="table table-striped text-center">
                <thead class="table-dark ">
                  <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">DNI</th>
                    <th>Operaciones</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  <tr id="1">
                    <td>1</td>
                    <td >
                        <div onclick="verInput(1)">
                            Mark
                        </div>
                        <input type="text" name="" id="" class="d-none" onkeyup="changeDiv(1)">
                    </td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td><i class="bi bi-trash3-fill" onclick="delAlum(1)"></i></td>
                  </tr>
                  
                </tbody>
              </table>            
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="js/listAlu.js"></script>    
</body>

</html>
