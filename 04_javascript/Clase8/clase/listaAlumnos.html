<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/listAlumnos.css">
    <link rel="icon" href="https://icons.getbootstrap.com/assets/img/favicons/favicon.ico">
</head>

<body>

    <div class="container">
        <div class="text-center fs-4 m-3">
            Listado de Alumnos
        </div>

        <div>
            <button class="btn btn-primary m-2" onclick="addAlumno()">Agregar alumno</button>
        </div>
        <table class="table table-striped text-center">
            <thead class="bg-dark text-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">email</th>
                    <th scope="col">Operaciones</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr id="1">
                    <td>1</td>
                    <td>Juan</td>
                    <td>Perez</td>
                    <td>jperez@gmail.com</td>
                    <td>
                        <a href="#">
                            <i class="bi bi-trash3-fill" onclick="delAlumno('1')"></i>
                        </a>
                        
                    </td>
                </tr>
               
           
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="js/listAlumnos.js"></script>
</body>

</html>
