<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Entrar o Registrarse</title>
    <link rel="icon" type="image/x-icon" href="images/logoface.webp">
</head>
<body style="background-color: rgb(207, 213, 215);">
    <table >
        <tr>
            <!-- col izquierda -->
            <td style="width: 50%; ">
                <div style="padding: 1rem; margin: 1rem 2rem;">
                    <div style="width: 50%;">
                        <img src="images/logoFaceGrande.svg" alt="Facebook">
                    </div>
                    <div>
                        Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.
                    </div>
                </div>
                
            </td>

            <!-- col derecha -->
            <td style="width: 50%;">
                <div style="padding: 1rem; width: 60%;">

                    <!-- contenedor blanco del login -->
                    <div style="background-color: white; border:1px solid lightgray; padding: 1rem; text-align: center; ">
                        <!-- dentro del form debo colocar los elementos a enviar cuando click submit -->
                        <form action="procesos/login.html" method="post">
                            <div style="margin-bottom: .5rem;">
                                <input type="email" name="user" id="user" placeholder="Correo electrónico o número de teléfono" required>
                            </div>
                            <div style="margin-bottom: .5rem;">
                                <input type="password" name="pass" id="pass" placeholder="Contraseña" required>
                            </div>
                            <div style="margin-bottom: .5rem;">
                                <input type="submit" value="Iniciar sesión">
                            </div>
                        </form>

                        <!-- este elemento no es necesario enviarlo con el form -->
                        <div style="margin-bottom: 1rem;">
                            <a href="https://web.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjkyMzEyNDU1LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&amp;ars=facebook_login">¿Has olvidado la contraseña?</a>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <hr>
                        </div>

                        <div style="margin-bottom: 1rem;">
                            <button>
                                <a href="registrar.html">Crear nuevo usuario</a>
                            </button>
                        </div>

                    </div>

                    <!-- crea un página -->
                    <div >
                        <a href="crearPag.html">Crea una página</a>
                         para un famoso, una marca o una empresa.
                    </div>
                </div>

            </td>
        </tr>
    </table>

</body>
</html>
