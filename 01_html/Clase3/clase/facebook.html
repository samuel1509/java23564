<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Entrar o Registrarse</title>
    <link rel="icon" type="image/x-icon" href="images/logoface.webp">
</head>
<body style="background-color: rgb(207, 213, 215);">
    <div style="background-color: white; border:1px solid lightgray; padding: 1rem; text-align: center; width: 40%;">
        <form action="procesos/login.html" method="get">
            <div style="margin-bottom: .3rem;">
                <input type="text" name="user" id="user" placeholder="Correo electrónico o número de teléfono" >
            </div>
            <div style="margin-bottom: .3rem;">
                <input type="password" name="pass" id="pass" placeholder="Contraseña">
            </div>
            <div style="margin-bottom: .3rem;">
                <input type="submit" value="Iniciar sesión">
            </div>
            
        </form>
    </div>
</body>
</html>
